<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Trillo</title>
  </head>
  <body>
    <h1>Trillo</h1>
    <p><i>A WHAM Product</i></p>

    <div id="new-item">
      <input id="new-item-text" type="text" placeholder="What do you need to do?"/>
      <button id="new-item-button">Add item</button>
    </div>

    <div id="todo-column" class="column">
      <h2 class="column-heading">To Do</h2>
      <ul class="item-list"></ul>
      <span class="clear-todo clear-column">Complete All</span>
    </div>

    <div id="done-column" class="column">
      <h2 class="column-heading">Done</h2>
      <ul class="item-list"></ul>
      <span class="clear-done clear-column">Clear All</span>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
