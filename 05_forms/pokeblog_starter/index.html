<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokeblog</title>
    <link rel="stylesheet" href="./css2/style.css">
  </head>
  <body>
    <header>
      <img class="header-image" src="./images/gold-silver.jpg" alt="Pokemon Gold and Silver">
    </header>

    <section class="sign-up">
      <h2 class="sign-up-heading">Coming Soon!</h2>
      <p class="sign-up-description">Be the first to hear updates on these amazing games</p>

      <form class="sign-up-form">
      <h1> Personal Info</h1>
      <label for="first_name"> First Name
      <input id="first_name" type="text" name="first-name">
      </label>

      <label for="last_name"> Last Name
      <input id="last_name" type="text" name="last-name">
      </label>

      <label for="email"> Email
      <input type="text"  id="email" name="email">
      </label>

      <label for="b-day"> Birthday
      <input type="date"  id="b-day" name="birthday" max="2017-06-13">
      </label>

      <label for="select"> Country
          <select name="country" id="select">
              <option value="japan"> Japan
              </option>
              <option value="USA"> USA
              </option>
              <option value="other"> Other
              </option>
          </select>
      </label>
<h1>Pokemon Training:</h1>
        <label for="numbers"> How Many Years of Experience
      <input id="numbers" type="number" name="experience">
      </label>

<h1>Favorite Game</h1>
<label for="favorite_game_silver"> Silver
  <input id="favorite_game_silver" type="radio" name="favorite_game" value="silver">
</label>

<label for="favorite_game_gold"> Gold
  <input id="favorite_game_gold" type="radio" name="favorite_game" value="gold">
</label>
<h1> Activities of Interest</h1>
<label for="activites"> Training
  <input id="activites" type="checkbox" name="activities" value="training">
</label>

<label for="activites"> Catching
  <input id="activites" type="checkbox" name="activities" value="catching">
</label>
<label for="activites"> Exploring
  <input id="activites" type="checkbox" name="activities" value="exploring">
</label>


    
      <input type="submit" value="Submit Now!">
      </form>
    </section>
  </body>
</html>
