<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The WHAM Bank</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
    <div id="banner"><img src="http://worksheets.k12reader.com/wp-content/uploads/dreamstime_7163369.jpg">Bank</div>

    <div id="checking" class="account">
      <h1>Checking</h1>
      <div class="display">
        <span class="balance"><h1>0</h1></span>
      </div>
      <div class="buttons">
        <input type="text" class="amount">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
    <div id="savings" class="account">
      <h1>Savings</h1>
      <div class="display">
        <span class="balance"><h1>0</h1></span>
      </div>
      <div class="buttons">
        <input type="text" class="amount">
        <button class="deposit">Deposit</button>
        <button class="withdraw">Withdraw</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
